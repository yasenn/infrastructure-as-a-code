---
- hosts: zookeepers
  become: true
  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=true cache_valid_time=600
      when: ansible_os_family == 'Debian'
    - name: Remove 127.0.1.1 from /etc/hosts
      lineinfile:
        path: /etc/hosts
        state: absent
        regexp: '^127.0.1.1'
  roles:
    - role: buluma.java
    - role: idealista.zookeeper_role
      zookeeper_hosts: "{{groups['zookeepers']}}"
